<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>PizzaShop</title>
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/home"><img th:src="@{/images/logo.png}" id="home"></a>
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <form class="form-inline ml-5 my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" title="search-product">
                        <button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Search</button>
                    </form>
                    <ul  class="navbar-nav ml-auto">
                        <li class="nav-item" sec:authorize="hasAuthority('CLIENT')">
                            <a class="nav-link" th:href="@{/my-orders}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">My Orders</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/all-orders}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">All Orders</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/admin-register}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Create New Admin</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/add-product}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Add new product</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Logout</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Login</button></a>
                        </li>
                        <li class="nav-item"sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/client-register}"><button type="submit" class="btn my-2 my-sm-0 btn-outline-light">Register</button></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/profile}" th:text="${#authentication.principal.username}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shopping-cart}"><img th:src="@{/images/cart.png}" id="cart"></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <header class="bg-secondary py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">It's me. Mario!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Best pizza in town!</p>
                </div>
            </div>
        </header>
    </div>
</body>


</html>
