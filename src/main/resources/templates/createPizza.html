<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css"></head>

<body>
<div th:replace="fragments/header :: header"></div>
<main role="main">
  <div class="container mt-5">
    <h2>Create Your Pizza</h2>

    <form th:action="@{/create-pizza/add}" method="post">

      <div class="form-group">
        <label for="name">Pizza Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>


      <div class="form-group">
        <label for="base">Choose Base</label>
        <select class="form-control" id="base" name="base" required>
          <option value="thin">Thin Crust (+13 lei)</option>
          <option value="classic">Classic (+10 lei)</option>
          <option value="cheese-burst">Cheese Burst (+15 lei)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">Choose Size</label>
        <select class="form-control" id="size" name="size" required>
          <option value="small">Small (10 lei)</option>
          <option value="medium">Medium (+13 lei)</option>
          <option value="large">Large (+15 lei)</option>
        </select>
      </div>

      <div class="form-group">
      <label>Choose Toppings</label>
      <div class="row">
        <div class="col-md-4 mb-2" th:each="topping : ${toppings}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingIds" th:value="${topping.id}">
            <label class="form-check-label">
              <span th:text="${topping.name}"></span>
              (<span th:text="${topping.price}"></span> lei)
            </label>
          </div>
        </div>
      </div>
    </div>


      <div class="form-group">
        <label>Choose Sauces</label>
        <div th:each="sauce : ${sauces}">
          <input type="checkbox" name="sauceIds" th:value="${sauce.id}">
          <span th:text="${sauce.name + ' (' + sauce.price + ' lei)'}"></span>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Order Pizza</button>
      </div>

  </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
